<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
    }
    .contact-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        position: relative;
    }
    .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: #000;
        color: #fff;
        border-radius: 10px;
        border: none;
        padding: 5px;
        cursor: pointer;
    }

    .return_button {
        position: absolute;
        right: 10%;
        border: none;
        border-radius: 20px;
        background-color: #000;
        padding: 20px;
        color: #fff;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Contact Viewer</h1>
        <form action="/enter_contact" method="POST">
            <button type="submit" class="return_button">Return to Main page</button>
        </form>
    </div>
    <div id="contacts"></div>
</div>

<!-- JavaScript-Script am Ende des Body-Bereichs laden -->
<script>
    // Sicherstellen, dass die Funktion deleteContact global definiert ist
    window.deleteContact = function(id) {
        const contactCard = document.getElementById('contact-' + id);
        if (contactCard) {
            contactCard.remove(); // Entfernt das Kontakt-Element aus dem DOM
            console.log(`Kontakt mit ID ${id} wurde gelÃ¶scht.`);
        } else {
            console.error(`Kontakt mit ID ${id} nicht gefunden.`);
        }
    };

    // Abrufen der Kontaktdaten und Erstellen der Kontaktkarten
    fetch('/contacts')
        .then(response => response.json())
        .then(contacts => {
            const contactsDiv = document.getElementById('contacts');
            contacts.forEach(contact => {
                const contactCard = document.createElement('div');
                contactCard.classList.add('contact-card');
                contactCard.id = 'contact-' + contact.contact_id; // Setzt die ID basierend auf contact_id

                const html = `
                    <h2>${contact.name}</h2>
                    <p>Email: ${contact.email}</p>
                    <p>Phone: ${contact.phone}</p>
                    <p>Address: ${contact.address}</p>
                    <button class="delete-btn" onclick="deleteContact(${contact.contact_id})">Delete</button>
                `;
                contactCard.innerHTML = html;
                contactsDiv.appendChild(contactCard);
            });
        })
        .catch(error => console.error('Fehler beim Abrufen der Kontakte:', error));
</script>

</body>
</html>
